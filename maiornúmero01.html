<meta charset = "UTF-8">
<script>

//Peça para o usuário informar dois números e diga qual dos dois é o maior número.

const numero1 = Number(prompt(`Insira um número`));
const numero2 = Number (prompt(`Insira outro número`));

if (numero1>numero2) {
    alert(`O maior número é ${numero1}`)
}
else (numero2>numero1) 
{
    alert(`O maior número é ${numero2}`)
}

</script>
