<meta charset = "UTF-8">
<script>

//Peça para o aluno informar as notas que obteve nos três trimestres. Calcule a média e apresente a seguinte 
//mensagem:
   // - Se a média for menor que 4: Reprovado
   // - Se a média for maior ou igual a 4 e menor que 6: Exame
   // - Se a média for maior ou igual a 6: Aprovado

const nota1 = Number(prompt(`Insira sua primeira nota`));
const nota2 = Number(prompt(`Insira sua segunda nota`));
const nota3 = Number (prompt(`Insira sua terceira nota`));

const media = (nota1 + nota2 + nota3) /3

 if (media >=6 ) {
    alert(`Aprovado`)
 }

 else if (media <6 && media >=4) {
    alert(`Exame`)
 }

 else if (media <4)
  {
    alert(`Reprovado`)
 }

    </script>
