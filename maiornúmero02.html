<meta charset = "UTF-8">
<script>

//Peça ao usuário para informar três números e diga, ao final do programa, qual dos três é o maior número.

// Solicitar ao usuário que informe três números
const numero1 = Number(prompt(`Informe o primeiro número:`));
const numero2 = Number(prompt(`Informe o segundo número:`));
const numero3 = Number(prompt(`Informe o terceiro número:`));

// Verificar qual é o maior número usando if-else
if (numero1 > numero2 && numero1 > numero3) {
  alert(`O primeiro número é o maior: ` + numero1);
} else if (numero2 > numero1 && numero2 > numero3) {
  alert(`O segundo número é o maior: ` + numero2);
} else if (numero3 > numero1 && numero3 > numero2) {
  alert(`O terceiro número é o maior: ` + numero3);
} else {
  alert(`Os números são iguais ou inválidos.`);
}

</script>
